services:
  #
  # PostgreSQL
  #
  postgresql:
    container_name: postgresql
    hostname: postgresql
    restart: unless-stopped
    profiles:
      - postgresql
    build:
      context: ./postgresql
      dockerfile: Dockerfile
      args:
        POSTGRES_VERSION: 17.6
    environment:
      PGPORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Hxae2dBVw5MrdDnT
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default

volumes:
  postgresql-data:
    external: false
