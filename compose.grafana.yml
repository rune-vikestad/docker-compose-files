services:
  #
  # Grafana
  #
  grafana:
    container_name: grafana
    hostname: grafana
    profiles: 
      - grafana
    build:
      context: ./grafana
      dockerfile: Dockerfile
      args:
        GRAFANA_VERSION: 12.1.1
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -o /dev/null http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default
  #
  # Grafana → Loki
  #
  grafana-loki:
    container_name: grafana-loki
    hostname: grafana-loki
    profiles: 
      - grafana
      - grafana-loki
    depends_on:
      grafana:
        condition: service_healthy
    build:
      context: ./grafana-loki
      dockerfile: Dockerfile
      args:
        GRAFANA_LOKI_VERSION: 3.3.2
    networks:
      - default
  #
  # Grafana → Mimir
  #
  grafana-mimir:
    container_name: grafana-mimir
    hostname: grafana-mimir
    profiles: 
      - grafana
      - grafana-mimir
    depends_on:
      grafana:
        condition: service_healthy
    build:
      context: ./grafana-mimir
      dockerfile: Dockerfile
      args:
        GRAFANA_MIMIR_VERSION: 2.15.0
    networks:
      - default
  #
  # Grafana → Tempo
  #
  grafana-tempo:
    container_name: grafana-tempo
    hostname: grafana-tempo
    profiles: 
      - grafana
      - grafana-tempo
    depends_on:
      grafana:
        condition: service_healthy
    build:
      context: ./grafana-tempo
      dockerfile: Dockerfile
      args:
        GRAFANA_TEMPO_VERSION: 2.8.0
    networks:
      - default
